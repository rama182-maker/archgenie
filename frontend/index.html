<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArchGenie - Azure MCP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <div class="main">
    <h1>ArchGenie</h1>
    <p>AI-powered Architecture Generator</p>

    <div class="form">
      <input id="appName" placeholder="App Name" />
      <textarea id="prompt" placeholder="Prompt"></textarea>
      <input id="region" placeholder="Region (optional)" />
      <input id="apiKey" placeholder="API Key (x-api-key)" />
      <button id="generateBtn">Generate with Azure MCP</button>
      <span id="status">ready</span>
    </div>

    <div class="output">
      <div class="panel">
        <h2>Architecture Diagram</h2>
        <div id="diagram" class="mermaid"></div>
      </div>

      <div class="panel">
        <h2>Terraform</h2>
        <button id="copyTF">Copy</button>
        <button id="downloadTF">Download .tf</button>
        <pre id="terraform"></pre>
      </div>

      <div class="panel">
        <h2>Cost Estimate</h2>
        <div id="cost"></div>
        <button id="downloadCSV">Download CSV</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
