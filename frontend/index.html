<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArchGenie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ArchGenie - Azure Architecture Generator</h1>
    <textarea id="prompt" placeholder="Describe your Azure app..."></textarea>
    <button id="generateBtn">Generate Architecture</button>

    <h2>Architecture Diagram</h2>
    <div id="diagram" class="mermaid">graph TD;A-->B;</div>

    <h2>Estimated Cost</h2>
    <div id="cost"></div>

    <div class="actions">
      <button id="downloadDiagram">Download Diagram (PNG)</button>
      <button id="downloadTF">Download Terraform (main.tf)</button>
      <button id="copyTF">Copy Terraform to Clipboard</button>
      <button id="downloadCSV">Download Cost Breakdown (CSV)</button>
    </div>

    <h2>Terraform Code</h2>
    <pre id="terraform"></pre>
  </div>
  <div id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
