<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ArchGenie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <img src="logo.png" alt="ArchGenie Logo" class="logo" />
        <h1>ArchGenie</h1>
      </header>

      <!-- existing input controls (unchanged) -->
      <section class="controls">
        <label for="appName">App Name:</label>
        <input id="appName" type="text" />

        <label for="region">Region:</label>
        <input id="region" type="text" value="eastus" />

        <label for="prompt">Resources (JSON):</label>
        <textarea id="prompt" rows="6" cols="80">[{"serviceName":"Virtual Machines","sku":"Standard_D2s_v3"}]</textarea>

        <label for="apiKey">API Key:</label>
        <input id="apiKey" type="password" />

        <button id="btnGenerate">Generate</button>
      </section>

      <p id="status"></p>

      <!-- outputs -->
      <section id="diagramHost"></section>
      <section id="terraformHost"></section>
      <section id="costHost"></section>

      <section>
        <h2>Confluence Documentation</h2>
        <textarea id="confluenceDoc" rows="15" cols="100" readonly></textarea><br />
        <button id="btnCopyConfluence" style="display:none;" onclick="copyConfluence()">ðŸ“‹ Copy to Confluence</button>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
