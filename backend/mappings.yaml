aws:
  aws_instance:
    service_code: "AmazonEC2"
    key: "instanceType"
    billing: "hourly"
    attr: "instance_type"

  aws_lb:
    service_code: "AmazonElasticLoadBalancing"
    key: "usagetype"
    billing: "hourly"
    attr: "name"

  aws_nat_gateway:
    service_code: "AmazonVPC"
    key: "usagetype"
    billing: "hourly"
    attr: "id"

  aws_internet_gateway:
    service_code: "AmazonVPC"
    key: "usagetype"
    billing: "hourly"
    attr: "id"

  aws_db_instance:
    service_code: "AmazonRDS"
    key: "databaseEngine"
    billing: "hourly"
    attr: "engine"

  aws_s3_bucket:
    service_code: "AmazonS3"
    key: "usagetype"
    billing: "per_gb"
    attr: "storage_gb"

azure:
  azurerm_windows_virtual_machine:
    service: "Virtual Machines"
    billing: "hourly"
    attr: "size"

  azurerm_linux_virtual_machine:
    service: "Virtual Machines"
    billing: "hourly"
    attr: "size"

  azurerm_app_service:
    service: "App Service"
    billing: "hourly"
    attr: "sku"

  azurerm_sql_database:
    service: "SQL Database"
    billing: "hourly"
    attr: "sku_name"

  azurerm_storage_account:
    service: "Storage"
    billing: "per_gb"
    attr: "account_tier"